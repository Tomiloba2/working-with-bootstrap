<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Pricing toggle component</title>
    <style media="screen">
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    :root{
      --box:0 5px 10px 0 grey,10px 0 5px 0 whitesmoke;
    }
      .container{
        margin-top: 2vw;
        padding: 5vw;
        box-shadow: var(--box)
      }
      article{
        padding-bottom: 2vw;
        box-shadow: var(--box)
        background-color:white;
      }
      .second{
        background-color: purple;
      }
      button{
        background-color: purple;
      }
      input{
        position: relative;
        left: 39vw
      }
      label.Annually{
        position:relative;
        left:-5vw;
      }
      label.month{
        position: relative;
        left: 5vw;
      }
    </style>
  </head>
<body>
  <section class="container card text-center bg-white">
      <main class="preview">
          <h2>Our Pricing</h2>
          <form action="#">
            <div class="form-check form-switch">
              <label class="form-check-label Annually">Annually</label>
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label month">Monthly</label>
            </div>
          </form>
      </main>
      <div class="grid row">
      <article class="first col col-xs-12 col-md-4 card">
          <p>BASIC</p>
          <h3>$<span>19.99</span></h3>
             <br>
             <hr style="color:purple;">
          <p>500GB storage</p><br><hr style="color:purple;">
          <p>2 Users Allowed</p><br><hr style="color:purple;">
          <p>Send up to 3GB</p><br><hr style="color:purple;">
          <button class="text-light">Learn more</button>
      </article>
      <article class="second col col-xs-12 col-md-4 card text-light">
          <p>PROFESSIONAL</p>
          <h3>$<span>29.99</span></h3>
             <br>
             <hr style="color:white;">
          <p>1 TB storage</p><br><hr style="color:white;">
          <p>5 Users Allowed</p><br><hr style="color:white;">
          <p>Send up to 10GB</p><br><hr style="color:white;">
          <button class="btn btn-light">Learn more</button>
      </article>
      <article class="thrid col col-xs-12 col-md-4 card">
          <p>MASTER</p>
          <h3>$<span>39.99</span></h3>
             <br>
             <hr style="color:purple;">
          <p>2 Tb storage</p><br><hr style="color:purple;">
          <p>10 Users Allowed</p><br><hr style="color:purple;">
          <p>Send up to 20GB</p><br><hr style="color:purple;">
          <button class="text-light">Learn more</button>
      </article>
      </div>
  </section>
</body>
</html>
